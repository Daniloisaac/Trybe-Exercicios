<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div id="form">
    <form action="">
      <div id="nome-completo">
        <label for="">Nome Completo </label>
        <input type="text" minlength="10" maxlength="40">
      </div>

      <div id="email">
        <label for="">E-mail </label>
        <input type="email" minlength="10" maxlength="50">
      </div>

      <div id="destino">
        <label for="">Destino Preferido </label>
        <select name="" id="">
         <option name="destino-preferido" id="">cidade</option>
         <option name="destino-preferido" id="">Campo</option>
         <option name="destino-preferido" id="">Praia</option>
         <option name="destino-preferido" id="">Montanhas</option>
       </select>
      </div>
      <div id="textheit">
       <textarea name="" id="" cols="30" rows="10" maxlength="500" ></textarea>    
      </div> 
      <div id="data">
        <label for="">Melhor Data</label>
        <input type="date" minlength="10" maxlength="40">
      </div>
      <div id="oportunidade">
        <label for="">Gostaria de receber outras oportunidades </label>
        <input type="checkbox" minlength="10" maxlength="40">
      </div>
      <div id="imagen">
        <label for="">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        </label>
        <input type="checkbox" minlength="10" maxlength="40">
      </div>
      <button id="envia" type="submit">enviar</button>
      
      <button id="apaga" type="reset">apagar</button>
    </form>
   </div>


    <script src="main.js"></script>
</body>
</html>
