<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>

        function changeText() {
      let paragraph = document.getElementsByTagName('p')[1];
      paragraph.innerHTML = "gotoso e rico"
    }
changeText();
        function yellou() {
        let m =document.getElementsByClassName('main-content')[0];
         m.style.background= "rgb(76,164,109)"
        }
        yellou();
       
        function redToWhite(){
          const change =document.getElementsByClassName("center-content")[0];
          change.style.background="white"

        }
        redToWhite()
        
      function corrector(){
          let pencil = document.querySelector('h1');
          pencil.innerText="Exercício 5.1 - JavaScripit"

      }
      corrector()

      function capitalLetters (){
         var cas = document.querySelectorAll("p")[0];
       
          cas.innerText= cas.innerText.toUpperCase();

      }
      capitalLetters()

      
         function showParagraphs() {
      let paragraphs = document.getElementsByTagName('p');
      for (let index = 0; index < paragraphs.length; index += 1) {
        console.log(paragraphs[index].innerHTML);
      }
    }
    showParagraphs();
        /*

        */
    </script>
  </body>
</html>
